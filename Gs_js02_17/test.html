  <section>
    <h1>スタイル測定</h1>


    <div class="form_contact">
      <form>
        <dl id="form" class="form_inner_c">
          <dt class="form_title_c
          ">測定日</dt>
          <dd><input type="text" id="date" placeholder="YYYY/MM/DD"></dd>
          <dt class="form_title_c
          ">体重（kg）</dt>
          <dd><input type="text" id="weight" placeholder="**.*" autocomplete="off"></dd>
          <dt class="form_title_c
          ">体脂肪（％）</dt>
          <dd><input type="text" id="bodyfat" placeholder="**.*"></dd>
          <dt class="form_title_c
          ">二の腕周り（cm）</dt>
          <dd><input type="text" id="upperarm" placeholder="**.*"></dd>
          <dt class="form_title_c
          ">もも周り（cm）</dt>
          <dd><input type="text" id="thigh" placeholder="**.*"></dd>
        </dlss=>        
      </form>
    </div>

    <h2>生活習慣チェック</h2>
    <form action="" id=form2>
      <ul>
        <li>一日三食、炭水化物を食べられた。
          <input type="radio" id="carb" value="5">5
          <input type="radio" id="carb" value="4">4
          <input type="radio" id="carb" value="3">3
          <input type="radio" id="carb" value="2">2
          <input type="radio" id="carb" value="1">1
        </li>
        <li>一日8時間以上の睡眠できた。
          <input type="radio" id="sleep" value="5">5
          <input type="radio" id="sleep" value="4">4
          <input type="radio" id="sleep" value="3">3
          <input type="radio" id="sleep" value="2">2
          <input type="radio" id="sleep" value="1">1
        </li>
        <li>就寝前3時間以内に食事はしなかった。
          <input type="radio" id="nofood" value="5">5
          <input type="radio" id="nofood" value="4">4
          <input type="radio" id="nofood" value="3">3
          <input type="radio" id="nofood" value="2">2
          <input type="radio" id="nofood" value="1">1
        </li>
        <li>バランスの良い食事（5色、揚げ物&白砂糖控える）をとれた。
          <input type="radio" id="gmeal" value="5">5
          <input type="radio" id="gmeal" value="4">4
          <input type="radio" id="gmeal" value="3">3
          <input type="radio" id="gmeal" value="2">2
          <input type="radio" id="gmeal" value="1">1
        </li>
      </ul>      
    </form>

    <h3>Memo</h3>
  
      <textarea id="memo"></textarea>
  
    <ul id=click>
        <li id="save">Save</li>
        <li id="clear">Clear</li>
    </ul>
  </section>

  <section>
    <div id=output>
      graph space
    </div>
    
    <table id="table">
      <!-- ここに追加データが挿入される -->
      <tr id="tr">
        <th class="d0">日付</th>
        <th class="d1">体重</th>
        <th class="d2">体脂肪</th>
        <th class="d3">二の腕回り</th>
        <th class="d4">もも回り</th>
        <th class="d5">life P</th>
        <th class="d6">Memo</th>
      </tr>
